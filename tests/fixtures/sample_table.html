<!DOCTYPE html>
<html>
<head>
    <title>Sample Table for Testing</title>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <tr>
            <th>Animal</th>
            <th>Collateral adjective</th>
        </tr>
        <tr>
            <td>bird</td>
            <td>avian</td>
        </tr>
        <tr>
            <td>cat</td>
            <td>feline; felid</td>
        </tr>
        <tr>
            <td>wolf</td>
            <td>lupine</td>
        </tr>
        <tr>
            <td>monkey <small>(primate)</small></td>
            <td>simian</td>
        </tr>
    </table>
</body>
</html>
